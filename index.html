<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Micropedia Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }
    /* Left Navigation */
    .left-panel {
      width: 10%;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-right: 1px solid #e0e0e0;
    }
    .left-panel .icon {
      font-size: 24px;
      cursor: pointer;
    }
    /* Centre Content */
    .centre-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .centre-panel h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .centre-panel p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }
    .search-bar {
      display: flex;
      align-items: centre;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      width: 60%;
      max-width: 400px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .search-bar input::placeholder {
      color: #999;
    }
    /* Right Categories */
    .right-panel {
      width: 20%;
      display: flex;
      flex-direction: column;
    }
    .category {
      flex: 1;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-rl;
      text-align: centre;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .category:nth-child(1) { background: #5b0f0f; }
    .category:nth-child(2) { background: #7b1c1c; }
    .category:nth-child(3) { background: #9c2727; }
    .category:nth-child(4) { background: #b73737; }
    .category:nth-child(5) { background: #d84b4b; }
    .category:nth-child(6) { background: #f06161; }
  </style>
</head>
<body>
  <!-- Left Navigation -->
  <div class="left-panel">
    <div class="icon">‚ò∞</div>
    <div class="icon">+</div>
    <div class="icon">üîç</div>
  </div>

  <!-- Centre Content -->
  <div class="centre-panel">
    <h1>The Micropedia</h1>
    <p>Start browsing this resource to learn more about microaggressions and their impact.</p>
    <div class="search-bar">
      <input type="text" placeholder="e.g. I don‚Äôt see colour">
    </div>
  </div>

  <!-- Right Categories -->
  <div class="right-panel">
    <div class="category">2SLGBTQ+</div>
    <div class="category">Age</div>
    <div class="category">Class-Based</div>
    <div class="category">Disability</div>
    <div class="category">Ethnicity</div>
    <div class="category">Gender</div>
  </div>
</body>
</html>
